<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Object</title>
</head>
<body>
    <script>

        // abs..it returns the absolute value of the given number
        var num= 5.4;
        document.write(
            Math.abs(num)
        )
        
        //ceil()... It returns a smallest integer value ,greter than or equal to the given number
        var num= 6.4;
        document.write(
            Math.ceil(num)
        );

        //floor()...It returns largest integer value, lower than or equal to the given numbers
        var num= 8.8;
        document.write(
            Math.floor(num)
        );

       //max()...It returns maximum value of the given numbers
        document.write(
            Math.max(6,8,9,20,574,554,85,54)
        );
     
        //min()....It returns minumum value of the given numbers
        document.write(
            Math.min(6,8,9,20,574,554,85,54)
        );

        //random()...It returns random number between 0(inclusive) and 1 (exclusive)
        document.write(
            Math.random()
        );

        //round()...It returns closet integer vlue of the given number.
        document.write(
            Math.round(6,8,9,20,574,554,85,54)
        );





    </script>
    
</body>
</html>
