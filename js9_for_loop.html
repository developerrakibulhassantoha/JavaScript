<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <script>
        //entry control loop বলা হয়

        var i;
        for(i=1;i<8;i=i+1){
            document.write(i+"<button>submit</button> <br>")
        }
    </script>
    
</body>
</html>
