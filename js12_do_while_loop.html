<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        //Exit Control Loop বলা হয়
        var i=0;
        do{
            document.write(i+"<button>Do While Loop</button><br>");
            i=i+1
        }while( i<10)
        
    </script>
    
</body>
</html>
