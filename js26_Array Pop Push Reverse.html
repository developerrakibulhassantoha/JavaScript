<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Pop Push Reverse</title>
</head>
<body>
    <script>
        // arry pop delete items
         var arry=[25,35,50,60,80,85,98,100];
         arry.pop()
         document.write(arry);
  
        // arry push new add items
         var arry=[25,35,50,60,80,85,98,100];
         arry.push(200);
         arry.push(300);
         arry.push(400);
         arry.push(500);
         document.write(arry);
        
         // arry reverse ulta kore abr soro korbe(100........)
         var arry=[25,35,50,60,80,85,98,100];
         arry.reverse();
         document.write(arry);

    </script>
    
</body>
</html>
