<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice And Sort</title>
</head>
<body>
    <script>
        // Array sort er kaj hlo bodo take soto kore sajano

         var arryNumber=[50,78,13,90,100,39];
         arryNumber.sort().reverse();
         document.write(arryNumber);

        // Array slice er kaj hlo ble dewa index number gular modde ja item ase agula daka
         var arry=[50,35,50,15,98,60,80,85,17,98,52,100];
         var Result= arry.slice(1,4);
         document.write(Result);
       
    </script>
    
</body>
</html>
