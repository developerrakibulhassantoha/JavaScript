<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concate And Array Form</title>
</head>
<body>
    <script>
        //arry add to concat
        var arry1=['A','B','C']
        var arry2=['D','E','F']
        var arry3=arry1.concat(arry2);
        document.write(arry3);
        
       //array to from
        var Title="Learn with Rakib";
        var TitleArray=Array.from(Title);
        document.write(TitleArray[11]);
    </script>
    
</body>
</html>
