<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop break and Continue</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<10;i=i+1){
            if(i==3 || i==6){
                continue;
            }
            if(i==8){
                break;
            }
            document.write(i+"<button>Submit</button> <br>")
        }
    </script>
    
</body>
</html>
