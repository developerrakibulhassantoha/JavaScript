<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array splice</title>
</head>
<body>
    <script>
        // Array splice (index,removeCount,new add item)

         var numArray=[10,30,40,50,60,70,80,90,100];
         numArray.splice(2,2,80);
         document.write(numArray);
         
    </script>
    
</body>
</html>
