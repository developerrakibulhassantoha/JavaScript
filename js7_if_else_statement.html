<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and else statement</title>
</head>
<body>

    <script>
        var age=30;
        var city="Cox`s Bazar";
        if(age>18 && city=="Cox`s Bazar"){
            document.write("You Are Adult");
        }
        else{
            document.write("You Are Child");
        }


        var a=20;
        if(a==20){
            document.write("a is equal to 20");
        }
        else if(a==25){
            document.write("a is equal to 25");
        }
        else if(a==35){
            document.write("a is equal to 35");
        }
        else{
            document.write("a is not equal to 20, 25 or 35");
        }

         
        var marks=69;
        if(marks>=80 && marks<=100){
            document.write("A+");
        }
        else if(marks>=70 && marks<80){
            document.write("A");
        }
        else if(marks>=60 && marks<70){
            document.write("A-");
        }
        else if(marks>=50 && marks<60){
            document.write("B");
        }
        else if(marks>=40 && marks<50){
            document.write("C");
        }
        else if(marks>=33 && marks<40){
            document.write("D");
        }
        else {
            document.write("F");
        }
    </script>
    
    
</body>
</html>
