<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop over object</title>
</head>
<body>
    <script>
        var person={
            name:"Rakib",
            Age:"21years",
            City:"Cox`s Bazar",
            presentAdress:"cox`s bazar",
        }
        for(var item in person){
            document.write(person[item]+"<br>")

        }
    </script>
</body>
</html>
