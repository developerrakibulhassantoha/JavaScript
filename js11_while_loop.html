<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        //entry control loop বলা হয়
        var i=0;
        while(i<8){
            document.write(i+"<button>Submit</button><br>");
            i=i+1
        }
        
    </script>
    
</body>
</html>
