<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop over Array</title>
</head>
<body>
    <script>
        var category=["shart","panjabi","Shari","Shoe"]
        for (var item in category){
            document.write(category[item]+"<br>");

        }
    </script>
    
</body>
</html>
