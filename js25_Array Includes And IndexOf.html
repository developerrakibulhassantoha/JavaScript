<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Includes And IndexOf</title>
</head>
<body>
    <script>
    // arry includes method
       var arry=[25,35,50,60,80,85,98,100];
       var result=arry.includes(25);
       document.write(result);

       // arry indexof method
       var arry=[25,35,50,60,80,85,98,100];
       var result=arry.indexOf(85);
       document.write(result);
    </script>
    
</body>
</html>
