<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Peramiter</title>
</head>
<body>
    <script>
        function addNumbr(numbr1,numbr2){
            var name=numbr1+numbr2;
            document.write(name,"<br>");
        }
        addNumbr(10,5);
        addNumbr(10,25);
        addNumbr(30,2);
        addNumbr(10,35);
        addNumbr(50,25);
        addNumbr(50,25);
        addNumbr(60,25);


        
        function myName(name){
            document.write(name,"<br>");
        }
        myName("Rakibul Hassan");
        myName("Rakibul Hassan");
        myName("Rakibul Hassan");
        myName("Rakibul Hassan");
        myName("Rakibul Hassan");
        myName("Rakibul Hassan");



    </script>
    
</body>
</html>
