<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop over Array</title>
</head>
<body>
    <script>
        var category=["Nil Shart","Color Full Design Shart","Paijama","Shoe","T-Shart","P-Shart","Panjabi","Panjabi","Panjabi","Panjabi","Panjabi"];
        var i;
        for(i=0;i<category.length;i=i+1){
            document.write(category[i]+"<br>");
        }
    </script>
    
</body>
</html>
