<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Date Object</title>
</head>
<body>
    <script>

         // getDate ...it return the integer value between 1 and 31 that represent the day for the specified date on the basis of local time.

         var obj= new Date();
          document.write(
         obj.getDate()

         );

         // getDay...it returns thed integer value between 0 and 6 that represent the day of the week on the basis of local time

         var obj= new Date();
         document.write(
         obj.getDay()

         );

          // fetFullYear ... it returns the integer value that represent the year of the basis locac time.
         var obj= new Date();
          document.write(
         obj.getFullYear()

         );
       
         // getHours... it returns the integer valur between 0 and 2024 that represent the hours on the basis local time.

         var obj= new Date();
          document.write(
          obj.getHours()

         );
        
         // getMinisecond..it returns the integer value between 0 and 999 that represent the milliseconds
          var obj= new Date();
          document.write(
          obj.getMilliseconds()

         );

    </script>
    
</body>
</html>
